{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'subscribe/main.css' %}">
    <title>Subscribe Form</title>

</head>
<body>
  <h1><img src="{% static 'subscribe/email-icon.png' %}" alt="subscribe">  Subscribe Form</h1>
      <form method="post">
        {% csrf_token %}

        {% for field in form  %}
        <div class="subscribe_field">
          {{field.errors}}
          {{field.label_tag}}
          {{field}}
          </div>
        {% endfor %}

        
        <input type="submit" value="Submit"> 
    
      </form>
      <button onclick="popup()">Click me</button>
    <script type="text/javascript" src="{% static 'subscribe/main.js' %}"></script>
</body>
</html>
